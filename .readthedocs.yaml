version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
    nodejs: "22"
  commands:
    - npm install -g mystmd
    - bash -lc "cd docs && ls -la && myst buid --pdf && test -f myst.yml && myst build --html && mkdir -p $READTHEDOCS_OUTPUT/html && cp -r _build/html/. $READTHEDOCS_OUTPUT/html"

python:
  install:
    - method: pip
      path: .[docs]



        

